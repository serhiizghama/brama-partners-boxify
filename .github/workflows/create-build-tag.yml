name: 'ðŸ”– CI: Create Build Tag on Main'

on:
  push:
    branches:
      - main

jobs:
  tag-build:
    name: 'ðŸ·ï¸ Tag Build'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      tags: write  

    steps:
      - name: 'ðŸ“‚ Checkout code'
        uses: actions/checkout@v4

      - name: 'ðŸš€ Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 'ðŸ“¦ Get version from package.json'
        id: package-version
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: 'âš™ï¸ Set tag name'
        id: tag-name
        run: |
          echo "tag=v${{ steps.package-version.outputs.version }}-build.${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: 'âœ¨ Create & Push Git tag'
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git tag ${{ steps.tag-name.outputs.tag }}
          git push origin ${{ steps.tag-name.outputs.tag }}
